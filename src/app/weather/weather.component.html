<div class="row weather-row">
  <div class="col">
    <p><img src='{{weather?.icon}}' alt="{{city}}" /> {{ city }}</p>
    <p>Average temperature: {{ weather?.temp }}</p>
    <p>Wind strength: {{ weather?.wind }}</p>
    <a [routerLink]="['/' + city.toLowerCase()]"> Hourly weather</a>
  </div>
</div>
